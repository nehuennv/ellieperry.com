<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cumpleañera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png">

</head>
<body>
    <section class="loginContainerSection">
        <div class="textLogin">
            <p class="titleHB ">
                ¿Feliz cumpleaños? NO.
            </p>
            <p class="textHB ">
                Inicia sesión para ver si sos vos.
            </p>
        </div>
        <div class="formLoginContainer">
            <form id="loginForm">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Usuario" required autocomplete="current-username" >
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="current-password" >
                </div>
                <button class="loginButton" type="submit">Creeme soy esa</button>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
